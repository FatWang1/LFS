<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFS</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-upload-alt"></i> LFS</h1>
            <p>支持大文件分片上传、断点续传和完整性校验</p>
        </header>

        <main>
            <section class="upload-section">
                <div id="drop-area">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h2>拖拽文件到此处上传</h2>
                    <p>或</p>
                    <button id="select-files-btn" class="btn btn-primary">
                        <i class="fas fa-folder-open"></i> 选择文件
                    </button>
                    <input type="file" id="file-input" multiple>
                </div>
                
                <div class="upload-controls">
                    <button id="upload-button" class="btn btn-success" disabled>
                        <i class="fas fa-upload"></i> 开始上传
                    </button>
                </div>
            </section>

            <section class="status-section">
                <div id="status">
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                        <div class="progress-text" id="progress-text">0%</div>
                    </div>
                </div>
            </section>

            <section class="files-section">
                <div class="section-header">
                    <h2><i class="fas fa-file-alt"></i> 文件列表</h2>
                    <button id="refresh-list" class="btn btn-secondary">
                        <i class="fas fa-sync"></i> 刷新
                    </button>
                </div>
                <div class="table-container">
                    <div id="file-tree-container"></div>
                </div>
            </section>

            <section class="chat-section">
                <div class="section-header">
                    <h2><i class="fas fa-comments"></i> 聊天室</h2>
                    <span id="chat-status" class="chat-status">未连接</span>
                </div>
                <div class="chat-container">
                    <div id="chat-messages" class="chat-messages"></div>
                    <div class="chat-input-container">
                        <input type="text" id="chat-input" class="chat-input" placeholder="输入消息..." disabled>
                        <button id="chat-send-btn" class="btn btn-primary" disabled>
                            <i class="fas fa-paper-plane"></i> 发送
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 LFS. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/spark-md5@3.0.2/spark-md5.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
